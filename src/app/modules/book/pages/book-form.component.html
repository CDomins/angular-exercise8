<h1>Book Form</h1>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" formControlName="isbn" class="form-control" />
    </div>
    <ng-container formArrayName="authors">
        <label>Author/s:</label>
        <div class="input-group mb-3" *ngFor="let _ of authorsArray.controls; index as i">
            <input [formControlName]="i" class="form-control">
            <button class="btn btn-danger" (click)="deleteAuthor(i)">Delete</button>
        </div><br>
        <button type="button" class="btn btn-primary" (click)="addAuthor()">Add Author</button>
    </ng-container>
    <br>
    <br>
    <button type="submit" class="btn btn-info">Add Blog</button>
</form>
