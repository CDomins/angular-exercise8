<div>
    Title: {{book?.name}}<br/>
    <p *ngFor="let author of book?.authors">Author/s:{{author}}</p>
    ISBN: {{book?.isbn}}
    <div *ngIf="book">
        <button (click)="edit(book)" class="btn btn-info">Edit</button>
        <button (click)="delete(book)" class="btn btn-danger">Delete</button>
    </div>
</div>
