<h1>Blog Form</h1>
<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control" />
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" formControlName="author" class="form-control" />
    </div>

    <ng-container formArrayName="comment">
        <label>Comments:</label>
        <div class="input-group mb-3" *ngFor="let _ of commentsArray.controls; index as i">
            <input [formControlName]="i" class="form-control">
            <button class="btn btn-danger" (click)="deleteComment(i)">Delete</button>
        </div><br>
        <button type="button" class="btn btn-primary" (click)="addComment()">Add Comment</button>
    </ng-container>
    <br>
    <br>
    <button type="submit" class="btn btn-info">Add Blog</button>
</form>
